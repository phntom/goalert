config:
  authToken: xxx
  domain: http://mattermost-team-edition.chat.svc:8065
  team: nix
  channel: rockets
  appID: "123"
  appHash: xxx

replicaCount: 1

image:
  repository: phntom/goalert
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.39"
  hash: "sha256:d1577425fc3785e8582c89146d174cb5836800f56d85ec869d10e94678286a67"

service:
  type: ClusterIP
  port: 3000
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: https://kix.co.il
    nginx.ingress.kubernetes.io/cors-allow-methods: GET
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: $1
    nginx.ingress.kubernetes.io/server-snippet: |
      if ($http_cf_connecting_ip != $remote_addr) { return 403; }
  hosts:
    - host: binaryvision.co.il
      paths:
        - path: /goalert(/.*)
          pathType: Prefix
  tls: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
